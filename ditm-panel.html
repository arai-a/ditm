<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="ditm-panel.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="saved-box">
      <label for="stored-urls">Saved:</label>
      <div id="stored-urls-box">
        <select id="stored-urls"></select>
      </div>
    </div>
    <div id="saved-box">
      <label for="stored-urls">Used:</label>
      <div id="used-urls-box">
        <select id="used-urls"></select>
      </div>
      <input id="gather" type="button" value="Reload list"><br>
    </div>
    <div id="url-box">
      <label for="url">URL:</label>
      <input id="url" type="text" placeholder="http://">
      <input id="load" type="button" value="Load"><br>
    </div>
    <div id="action-box">
      <input id="save" type="button" value="Save">
      <input id="remove" type="button" value="Remove">
      <input id="pretty" type="button" value="Pretty print JS source">
      <span id="status"></span>
    </div>
    <div id="source-chooser">
      <input id="source-chooser-text" name="source" type="radio" value="text" checked>
      <label for="source-chooser-text">Text</label>
      <input id="source-chooser-url" name="source" type="radio" value="url">
      <label for="source-chooser-url">URL</label>
    </div>
    <div id="source-text-box">
      <textarea id="source-text"></textarea>
    </div>
    <div id="source-url-box" style="display: none">
      Replace the response body with:<br>
      <div id="source-url-box-inner">
        <label for="source-url">URL:</label>
        <input id="source-url" type="text" placeholder="http://">
      </div>
    </div>
    <script src="ditm-panel.js"></script>
  </body>
</html>
