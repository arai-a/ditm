<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="ditm-panel.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="saved-box">
      <label for="stored-urls">Saved:</label>
      <div id="stored-urls-box">
        <select id="stored-urls"></select>
      </div>
    </div>
    <div id="saved-box">
      <label for="stored-urls">Used:</label>
      <div id="used-urls-box">
        <select id="used-urls"></select>
      </div>
      <input id="gather" type="button" value="Reload list"><br>
    </div>
    <div id="url-box">
      <label for="url">URL:</label>
      <input id="url" type="text">
      <input id="load" type="button" value="Load"><br>
    </div>
    <div id="action-box">
      <input id="save" type="button" value="Save">
      <input id="remove" type="button" value="Remove">
      <span id="status"></span>
    </div>
    <div id="content-box">
      <textarea id="content"></textarea>
    </div>
    <script src="ditm-panel.js"></script>
  </body>
</html>
